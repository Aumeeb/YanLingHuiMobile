<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/new.css">
</head>
<body>
<div class="header"></div>
<div class="main">
    <form class="test">
        <div class="test-item">
            <div class="name">
                <span class="fs16"><i>*</i>任务名称</span>
            </div>
            <div class="input-name">
                <input type="text" placeholder="请输入任务名称（20字以内）">
                <i class="iconfont right">&#xe600;</i>
            </div>
        </div>
        <div class="test-item">
            <div class="name">
                <span class="fs16"><i>*</i>任务分类</span>
            </div>
            <div class="input-name">
                <input type="text" placeholder="请选择任务类别">
                <i class="iconfont right">&#xe600;</i>
            </div>
        </div>
        <div class="test-item">
            <div class="name">
                <span class="fs16"><i>*</i>任务行业</span>
            </div>
            <div class="input-name">
                <input type="text" placeholder="请选择任务所属行业">
                <i class="iconfont right">&#xe600;</i>
            </div>
        </div>
        <div class="test-content">
            <div class="name">
                <span class="fs16"><i>*</i>任务详情</span>
            </div>
        </div>
        <a class="public fs16 textCenter" href="javascript:;">发布</a>
    </form>
</div>
<div class="footer"></div>
</body>
</html>
